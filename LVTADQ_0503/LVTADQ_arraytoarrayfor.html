<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVTADQ Tombon beluli tombok ciklusa</title>

    <script></script>
</head>

<body>
    <h1>Tömbökön belüli tömbök ciklusa!
    </h1>
    <p id="LVTADQ"></p>
    <script>
        ZRObj = {
            "name": "Csengeri Bence",
            "age": 25,
            "cars": [
                {"name": "Toyota", "models": ["CHR", "Corolla", "Proace"]},
                {"name": "Ford",  "models": ["Kuga", "Mondeo", "Mustang"]},
                {"name": "BMW",   "models": ["320",  "X3",     "X5"]},
                {"name": "Fiat",  "models": ["500",  "Panda",  "Tipo"]}
            ]
        }
        document.getElementById("LVTADQ").innerHTML =ZRObj.name +" ;"+ZRObj.age;
        for (var i = 0;i<ZRObj.cars.length;i++) {
            document.getElementById("LVTADQ").innerHTML +="<br><h3>"+ZRObj.cars[i].name+";</h3>  models: ";
            
            for (var j = 0;j<ZRObj.cars[i].models.length;j++) {
                document.getElementById("LVTADQ").innerHTML += ZRObj.cars[i].models[j]+" ; ";
            }
        }
        
    </script>
</body>

</html>
