<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cél kiválasztása</title>

    <style>

        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            }

            h1{
            text-align: center;
            float: middle;
            color: white;
            
        }

        .jobb{
            height: 30px;
            width: 30px;
            float: right;
        }

        .bal{
            height: 30px;
            width: 30px;
            float: left;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
        .workout h3 {
            margin-bottom: 10px;
            color: #0056b3;
        }
        .workout p {
            margin: 0;
        }

    </style>

</head>

<body style="background-image: url('sulyzo.jpg');">

    <table style="width: 100%;">
        <tr>
            <td><a href="LVTADQ_1.html";><img class="bal" src="bal.jpg" title="Vissza a kezdőoldalra"></a></td>
           
    <td>    <h1>Cél kiválasztása</h1> </td>
    <td><a href="kardio.html";><img class="jobb" src="jobb.jpg" title="Tovább a kardió edzésekhez"></a></td>
        </tr>
</table>

<div class="container">
    <h2>Edzés Ajánló</h2>
    <div class="form-group">
        <label>Válaszd ki az elérni kívánt célt:</label>
        <div>
            <input type="radio" id="fogyas" name="goal" value="fogyas">
            <label for="fogyas">Fogyás</label>
        </div>
        <div>
            <input type="radio" id="izmosodas" name="goal" value="izmosodas">
            <label for="izmosodas">Izmosodás</label>
        </div>
    </div>
    <button onclick="showWorkouts()">Ajánlott Edzések</button>
    <div class="result" id="result"></div>
</div>

<script>
    function showWorkouts() {
        var goal = document.querySelector('input[name="goal"]:checked').value;
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';  // Clear previous results

        if (goal === 'fogyas') {
            resultDiv.innerHTML = `
                <h3>Ajánlott Kardió Edzések</h3>
                <ol>
                    <li><a href="kardio.html">Futás</a></li>
                    <li><a href="kardio.html">Biciklizés</a></li>
                    <li><a href="kardio.html">Úszás</a></li>
                    <li><a href="kardio.html">Elliptikus tréner</a></li>
                    <li><a href="kardio.html">HIIT (High-Intensity Interval Training)</a></li>
                </ol>
            `;
        } else if (goal === 'izmosodas') {
            resultDiv.innerHTML = `
                <h3>Ajánlott Súlyzós Edzések</h3>
                <ol>
                    <li><a href="suly.html">Guggolás</a></li>
                    <li><a href="suly.html">Fekvenyomás</a></li>
                    <li><a href="suly.html">Felhúzás</a></li>
                    <li><a href="suly.html">Bicepsz hajlítás</a></li>
                    <li><a href="suly.html">Vállnyomás</a></li>
                </ol>
            `;
        }
    }
</script>
</body>

</html>
