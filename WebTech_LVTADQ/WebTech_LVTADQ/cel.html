    <link rel="stylesheet" href="cel.css">

    <style>
        body {
            font-family:Arial,sans-serif;
            margin:0;

            padding:20px;

            background-image:url('sulyzo.jpg');
            background-size:cover;
             }

        .container {
            max-width:600px;
            margin:auto;
            background:white;

            padding:20px;
            border-radius:10px;

            box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
                  }
        h1 {
            text-align:center;
            color:white;
           }

        .form-group {
            margin-bottom:15px;
                    }
        label {
            display:block;

            margin-bottom:5px;
              }
     
    </style>
</head>

<body>

<header>

<nav>
    <table style="width:100%;">

        <tr>
            <td><a href="LVTADQ_1.html"><img class="nav-ikon bal" src="bal.jpg" title="Vissza a kezdőoldalra"></a></td>
            <td><h1>Cél kiválasztása</h1></td>
            <td><a href="kardio.html"><img class="nav-ikon jobb" src="jobb.jpg" title="Tovább a kardió edzésekhez"></a></td>
         </tr>

     </table>

</nav>

</header>

<main>

<section class="container">

    <article>

        <h2 style="text-align:center;">Edzés Ajánló</h2>

         <div class="form-group">
              <label>Válaszd ki az elérni kívánt célt:</label>
             <div>
                  <input type="radio" id="fogyas" name="goal" value="fogyas">
                 <label for="fogyas">Fogyás</label>
              </div>

              <div>
                 <input type="radio" id="izmosodas" name="goal" value="izmosodas">
                 <label for="izmosodas">Izmosodás</label>
              </div>
         </div>

         <button onclick="showWorkouts()">Ajánlott Edzések</button>

          <div class="result" id="result"></div>

     </article>

</section>

</main>

<footer>
 <p style="color:white; text-align:center;">&copy; 2024 Edzés Ajánló</p>
</footer>

<script>

function showWorkouts() {

     var goal=document.querySelector('input[name="goal"]:checked').value;

     var resultDiv=document.getElementById('result');

     resultDiv.innerHTML='';  

     if (goal==='fogyas') {

           resultDiv.innerHTML=`
            <h3>Ajánlott Kardió Edzések</h3>
            
               <ol>

                <li><a href="kardio.html">Futás</a></li> 

                 <li><a href="kardio.html">Biciklizés</a></li>

                 <li><a href="kardio.html">Úszás</a></li>

                 <li><a href="kardio.html">Elliptikus tréner</a></li>

                <li><a href="kardio.html">HIIT (High-Intensity Interval Training)</a></li>

              </ol>
        `;
                          } 
    else if (goal==='izmosodas') {

         resultDiv.innerHTML=`
             <h3>Ajánlott Súlyzós Edzések</h3>
            <ol>

                  <li><a href="suly.html">Guggolás</a></li>

                  <li><a href="suly.html">Fekvenyomás</a></li>

                  <li><a href="suly.html">Felhúzás</a></li>

                   <li><a href="suly.html">Bicepsz hajlítás</a></li>

                <li><a href="suly.html">Vállnyomás</a></li>

             </ol>
        `;
                                }
                          }
</script>
</body>

</html>
