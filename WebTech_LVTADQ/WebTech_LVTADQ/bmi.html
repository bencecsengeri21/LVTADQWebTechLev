<html lang="hu">

<head>

    <style>
        body {
            font-family:Arial,sans-serif;
            margin:0;
            padding:20px;

            background-image:url('sulyzo.jpg');
            background-size:cover;
             }

        .container {
            max-width:400px;
            margin:auto;

            background:white;
            padding:20px;

            border-radius:10px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
                   }

        .form-group {
            margin-bottom:15px;
                    }

        label {
            display:block;

            margin-bottom:5px;
              }

        input[type="number"] {
            width:100%;

            padding:8px;
            box-sizing:border-box;
                             }

        button {
            display:block;
            width:100%;

            padding:10px;
            background-color
            :#007BFF;
            color:white;

            border:none;
            border-radius:5px;

            cursor:pointer;
                }
    
    </style>

</head>

<body>

<header>

<nav>
    <table style="width:100%;">
        <tr>
                <td><a href="LVTADQ_1.html"><img class="nav-ikon bal" src="bal.jpg" title="Vissza a kezdőoldalra"></a></td>
                <td><h1>BMI kalkulátor</h1></td>
                <td><a href="cel.html"><img class="nav-ikon jobb" src="jobb.jpg" title="Tovább a cél kiválasztásához"></a></td>
        </tr>
     </table>
</nav>

</header>

<main>

<section class="container">
    <article>

         <h2 style="text-align:center;">BMI Kalkulátor</h2>
        <div class="form-group">
             <label for="height">Magasság (cm):</label>
             <input type="number" id="height" required>
        </div>

         <div class="form-group">
                <label for="weight">Súly(kg):</label>
                <input type="number" id="weight" required>
         </div>

         <button onclick="calculateBMI()">Számítás</button>

         <div class="eredmeny" id="eredmeny"></div>

     </article>

</section>

</main>

<footer>
    <p style="text-align:center; color:white;">&copy; 2024 BMI Kalkulátor</p>
</footer>

<script>

function calculateBMI() {
      var height=parseFloat(document.getElementById('height').value) / 100;
    var weight=parseFloat(document.getElementById('weight').value);

     if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
          document.getElementById('eredmeny').innerText="Kérlek, adj meg érvényes értékeket.";
        return;
      }

      var bmi=weight / (height * height);
     bmi=bmi.toFixed(2);

     var category='';
      if (bmi < 18.5) {
         category='Soványság';
     } else if (bmi >=18.5 && bmi < 24.9) {
         category = 'Normál testsúly';
      } else if (bmi >=25 && bmi < 29.9) {
        category ='Túlsúly';
     } else {
         category ='Elhízás';
    }

    document.getElementById('eredmeny').innerText ='BMI: ' + bmi + ' - ' + category;
                        }
</script>

</body>

</html>
