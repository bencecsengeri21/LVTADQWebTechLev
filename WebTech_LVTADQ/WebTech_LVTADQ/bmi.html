<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            }

            h1{
            text-align: center;
            float: middle;
            color: white;
            
        }

        .jobb{
            height: 30px;
            width: 30px;
            float: right;
        }

        .bal{
            height: 30px;
            width: 30px;

    </style>

        </tr>
</table>

<div class="container">
    <h2>BMI Kalkulátor</h2>
    <div class="form-group">
        <label for="height">Magasság (cm):</label>
        <input type="number" id="height" required>
    </div>
    <div class="form-group">
        <label for="weight">Súly (kg):</label>
        <input type="number" id="weight" required>
    </div>
    <button onclick="calculateBMI()">Számítás</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateBMI() {
        var height = parseFloat(document.getElementById('height').value) / 100;
        var weight = parseFloat(document.getElementById('weight').value);

        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            document.getElementById('result').innerText = "Kérlek, adj meg érvényes értékeket.";
            return;
        }

        var bmi = weight / (height * height);
        bmi = bmi.toFixed(2);

        var category = '';
        if (bmi < 18.5) {
            category = 'Soványság';
        } else if (bmi >= 18.5 && bmi < 24.9) {
            category = 'Normál testsúly';
        } else if (bmi >= 25 && bmi < 29.9) {
            category = 'Túlsúly';
        } else {
            category = 'Elhízás';
        }

        document.getElementById('result').innerText = 'BMI: ' + bmi + ' - ' + category;
    }
</script>

</body>

</html>
